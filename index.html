<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines and Crochet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/logo_crochet.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light" style="padding-left: 10px;">
            <a class="navbar-brand" href="#">
                <img src="img/logo_crochet.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
                Lines and Crochet
            </a>
        </nav>
        <!-- <nav>
            <ul class="menu">
                <li class="menu__item">
                    <h1 class="menu__titulo"></h1>
                </li>
            </ul>
        </nav> -->
    </header>

    <main class="principal">

        <section class="banner">
            <img src="img/banner1.png" alt="Banner cor amarela">
            <img src="img/banner2.png" alt="Banner cor lilás">
            <img src="img/banner3.png" alt="Banner cor verde">
            <img src="img/banner4.png" alt="Banner cor laranja">
        </section>
        <section class="eventos">
            <h2 class="eventos__titulo">Nossos Produtos</h2>
            <div class="lista">
                <div class="card" style="width: 18rem;">
                    <img src="img/cereja.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cerejas</h5>
                        <h4>5 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                        <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="5">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/flores.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Flores</h5>
                        <h4>10 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                          <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="5">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/gatos.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Gatos</h5>
                        <h4>10 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                          <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="5">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/girassois.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Girassóis</h5>
                        <h4>7 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                          <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="5">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/bolsa.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Bolsa</h5>
                        <h4>50 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                          <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="50">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="img/pizza.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Pizzas</h5>
                        <h4>10 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                          <div style="display: flex; justify-content: space-between;">
                            <button class="adicionar btn btn-success" preco="5">Adicionar</button>
                            <button class="remover btn btn-danger">Remover</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="card" style="width: 18rem;">
                    <img src="img/patinhos.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Patinhos</h5>
                        <h4>15 reais</h4>
                        <h5 class="alert alert-info">Quantidade: <span class="quantidade ">0</span></h5>
                        <button class="adicionar btn btn-success" preco="15">Adicionar</button>
                    </div>
                </div> -->
            </div>
            <div class="total-preco">
                <p>Total: <span id="total">0</span> reais</p>
                <button class="btn btn-primary" id="emitirPedidoButton" onclick="emitirPedido()">Emitir Pedido</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
